<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Student Marks Table</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background: #f8f9fa;
        }
        table {
            border-collapse: collapse;
            width: 60%;
            margin: 40px auto;
            background: #fff;
            box-shadow: 0 2px 8px rgba(0,0,0,0.08);
        }
        th, td {
            border: 2px solid #4a90e2;
            padding: 12px 18px;
            text-align: center;
        }
        th {
            background: #4a90e2;
            color: #fff;
            font-size: 1.1em;
        }
        tr:nth-child(even) {
            background: #eaf4fb;
        }
        tr:hover {
            background: #d0e7fa;
        }
        caption {
            caption-side: top;
            font-size: 1.3em;
            margin-bottom: 10px;
            font-weight: bold;
            color: #333;
        }
    </style>
</head>
<body>
    <table>
        <caption>Student Marks - Class 10</caption>
        <tr>
            <th>Roll No</th>
            <th>Name</th>
            <th>Class</th>
            <th>Marks</th>
        </tr>
        <tr>
            <td>1</td>
            <td>Asrar</td>

            <td>90</td>
        </tr>
        <tr>

            <td>98</td>
        </tr>
        <tr>
            <td>3</td>
            <td>Anshan</td>
            <td>10</td>
            <td>94</td>
        </tr>
        <tr>
            <td>4</td>
            <td>Junaid</td>
            <td>10</td>
            <td>92</td>
        </tr>
        <tr>
            <td>4</td>
            <td>Shahid</td>
            <td>10</td>
            <td>99</td>
        </tr>
    </table>
</body>
</html>
