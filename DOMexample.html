<!DOCTYPE html>
<html>
<head>
    <title>DOM Manipulation Example</title>
</head>
<body style="background-color: bisque;">
    <h1 id="myHeading">Hello, click to change text </h1>
    <button onclick="changeText()">Change Text</button>
    <br><br>

    <label for="nameInput">Enter your name:</label>
    <input type="text" id="nameInput">
    <button onclick="showName()">Show Name</button>
    <p id="displayName"></p>

    <label for="colorInput">Choose a color:</label>
    <input type="color" id="colorInput">
    <button onclick="changeHeadingColor()">Change Heading Color</button>

    <script>
        function changeText() {
            document.getElementById("myHeading").innerText = "Text Changed!";
        }

        function showName() {
            var name = document.getElementById("nameInput").value;
            document.getElementById("displayName").innerText = "Hello, " + name + "!";
        }

        function changeHeadingColor() {
            var color = document.getElementById("colorInput").value;
            document.getElementById("myHeading").style.color = color;
        }
    </script>
    <h4>This is DOM Manipulation Example</h4>
</body>
</html>
