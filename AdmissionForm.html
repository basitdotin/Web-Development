<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>GCET KASHMIR Admission Form</title>
    <style>
        body { font-family: Arial, sans-serif; margin: 30px; background: #f9f9f9; }
        .form-container { background: #fff; padding: 24px; max-width: 400px; margin: auto; border-radius: 8px; box-shadow: 0 2px 8px #ccc; }
        .logo { text-align: center; margin-bottom: 16px; }
        .logo-text { font-size: 1.5em; font-weight: bold; color: #2c3e50; }
        label { display: block; margin-top: 12px; }
        input, select { width: 100%; padding: 6px; margin-top: 4px; border: 1px solid #ccc; border-radius: 4px; }
        .checkbox-group { margin-top: 8px; }
        .checkbox-group label { display: inline-block; margin-right: 12px; }
        button { margin-top: 16px; width: 100%; padding: 8px; background: #2c3e50; color: #fff; border: none; border-radius: 4px; font-size: 1em; cursor: pointer; }
        button:hover { background: #1a232b; }
    </style>
</head>
<body>
    <div class="form-container">
        <div class="logo">
            <!-- Show the logo image below. Make sure GCETLOGO.PNG is in the same folder as this HTML file -->
            <img src="GCETLOGO.PNG" alt="GCET KASHMIR Logo" width="80" />
            <div class="logo-text">GCET KASHMIR</div>
        </div>
        <form>
            <label for="name">Student Name</label>
            <input type="text" id="name" name="name" required>

            <label for="dob">Date of Birth</label>
            <input type="date" id="dob" name="dob" required>

            <label for="gender">Gender</label>
            <select id="gender" name="gender" required>
                <option value="">Select</option>
                <option>Male</option>
                <option>Female</option>
                <option>Other</option>
            </select>

            <label for="course">Course</label>
            <select id="course" name="course" required>
                <option value="">Select Course</option>
                <option>CS ENGG</option>
                <option>CIVIL ENGG</option>
                <option>MECHANICAL ENGG</option>
                <option>ELECTRICAL ENGG</option>
                <option>BIO.MED ENGG</option>
            </select>
            <label>Extra-Curricular Interests</label>
            <div class="checkbox-group">
                <label><input type="checkbox" name="interest" value="Sports"> Sports</label>
                <label><input type="checkbox" name="interest" value="Cultural Activities"> Cultural Activities</label>
                <label><input type="checkbox" name="interest" value="Technical Clubs"> Technical Clubs</label>
                <label><input type="checkbox" name="interest" value="Literary Activities"> Literary Activities</label>
                <label><input type="checkbox" name="interest" value="Volunteering"> Volunteering</label>
            </div>
            <button type="submit">Submit</button>
        </form>
    </div>
</body>
</html>
